<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Mario timer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p id="totalTimeStopwatch">1</p>
        <p id="totalGametimeStopwatch">2</p>
        <button type="button" id="timerToggleButton">Start timer</button>
        <button type="button" id="nextSplitButton">Next game</button>

        <p class="split" id="sm64">Super Mario 64</p>
        <p class="split" id="sms">Super Mario Sunshine</p>
        <p class="split" id="smg">Super Mario Galaxy</p>
        <p class="split" id="smg2">Super Mario Galaxy 2</p>
        <p class="split" id="sm3dw">Super Mario 3D World</p>
        <p class="split" id="smo">Super Mario Odyssey</p>
    </body>
    <script src="stopwatch.js"></script>
</html>
